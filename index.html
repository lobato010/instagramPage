<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagramPhone">
            <img src="midia/phoneInsta.png" alt="Celular">

        </div>

        <div class="instagramContinue">
            <div class="group">
                <img src="midia/instagramLOGO.png" alt="Instagram logo cores" class="instaLogo">
                <div class="profilePhoto">
                    <img src="midia/172626_user_male_icon.png" alt="imagem ilustrativa de perfil">
                </div>
                <a href="#" class="instaLogin">Continue como nomeUsuario</a>
                <a href="#" class="instaLogout">Remover conta</a>
            </div>

            <div class="group">
                <p class="notAccount">Não é nomeUsuario</p>
                <p class="notAccount">
                    <span class="linkblue">
                        Alternar contas
                    </span>
                    ou
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>

            <div class="getApp">
                <p class="getapp">
                    Baixe o app
                    <div class="download">
                        <a href="#" class="appDownload"><img src="midia/apple.png" alt=""></a>
                        <a href="#" class="appDownload"><img src="midia/google.png" alt=""></a>
                    </div>
                </p>
            </div>

        </div>
    </div>

</body>
</html>
